<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MycontactsAPP</title>
    <link href="/style.css" rel="stylesheet" /></head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">

        <li class="navbar-item" onclick="activateItem(this)">
            <a href="#" class="nav-search">
                <div class="navbar-search">
                    <img src="/Media/Search.png" alt="Search icone">
                </div>
            </a>
        </li>

        <li class="navbar-contact" >
            <a href="#" class="nav-contact">
                <img src="/Media/Contact.png" alt="Contact icone">
            </a>
        </li>
        
        <li class="navbar-item">
            <a href="#" class="nav-plus" >
                <img src="/Media/Plus Math.png" alt="plusicone">
            </a>
        </li>
        </ul>

    </nav>
    <main>
            <div class="input-container">
            <input type="text" name="text" class="input" placeholder="Search...">
            </div>
        


    <div class="cards">

            <div class="flipcard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p class="titlefront"></p>
                        <p class="description"></p>
                    </div>
                    <div class="flip-card-back">
                        <div class="image"></div>
                        <p class="titleback"></p>
                        <p class="description"></p>
                        <p class="email"></p>
                        <p class="phone"></p>
                    </div>
                </div>
            </div>
        
            <div class="flipcard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <p class="titlefront"></p>
                        <p class="description"></p>
                    </div>
                    <div class="flip-card-back">
                        <div class="image"></div>
                        <p class="titleback"></p>
                        <p class="description"></p>
                        <p class="email"></p>
                        <p class="phone"></p>
                    </div>
                </div>
            </div>
    </div>
</main>
    <script src="/script.js"></script>
</body>
</html>
